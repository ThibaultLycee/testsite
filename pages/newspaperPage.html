		<script type="text/javascript">
			function NewsPaper(path, edition_number, date, annee) {
				this.path = path;
				this.edition_number = edition_number;
				this.date = date;
				this.annee = annee;
			}

			const editions = [
				new NewsPaper("../documents/LES_BREVES_DE_ST_AS_-_JOURNAL1_octobre2021_22_2_VR", 1, "Octobre 2021", "2021-2022"),
				new NewsPaper("../documents/LES_BREVES_DE_ST_AS_-_JOURNAL2_decembre2021_22_2", 2, "Decembre 2021", "2021-2022")
			]

			var annees = []

			function load() {
				editions.forEach((item) => addToPage(item));

				var frames = document.getElementsByClassName("iframe");

				console.log(frames);
			}

			function addToPage(item) {
				if (!annees.includes(item.annee)) {
					annees.push(item.annee);
					var page = document.getElementById("main");
					page.innerHTML = page.innerHTML + "<div class=\"year\" id=\"" + item.annee + "\"><h1>Année scolaire " + item.annee + "</h1></div>";
				}
				const isMobile = navigator.userAgentData.mobile;
				var section = document.getElementById(item.annee);
				if (isMobile) {
					section.innerHTML = section.innerHTML + "<h2>" + item.date + "</h2>\n<img src=\"../img/thumbmails/" + item.path + "/" + item.path + "-01.png\">\n<a href=\"" + item.path + ".pdf\" target=\"_blank\" class=\"download-link\">Télécharger</a>";
				} else {
					section.innerHTML = section.innerHTML + "<h2>" + item.date + "</h2>\n<iframe class=\"iframe\" src=\"" + item.path + ".pdf#toolbar=0\"></iframe>\n<br>\n<a href=\"" + item.path + ".pdf\" target=\"_blank\" class=\"download-link\">Télécharger</a>";
				}
				
			}

			document.addEventListener("DOMContentLoaded", function() {load()}, false)
		</script>
	</head>
